<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="aprenidendo fundamentos con coex">
    <meta name="keywords"  content="Aprende logica html,css,javascript,BD,vue,js,laravel">
    <link rel="stylesheet" href="./taller.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <form class="contenedor-caja border border-2 p-5 rounded was-validated" novalidate>
            
                <div class="logo">
                    <img src="./img/logo.png" alt="">
    
                </div>
                <div class="text">
                    <h3>INGRESO DE USUARIOS</h3>
                </div>
                <div class="mb-3 position-relative">
                  <label for="validationTooltip01" class="form-label">Usuario </label>
                  <input type="text" class="form-control" id="validationTooltip01" required>
                  <div class="invalid-feedback">
                    Por favor ingrese su usuario
                  </div>
                 
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="invalid-feedback">
                    Por favor ingrese su contraseña
                  </div>
                <div class="boton">
    
                    <button type="button" class="btn btn-outline-success">Acceder</button>
                   
                </div>

            
            
            
            
          </form>
       
    </main>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
